<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient backgrounds -->
    <radialGradient id="bgGradient" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="85%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </radialGradient>
    
    <!-- Taxi body gradient -->
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fde047"/>
      <stop offset="50%" style="stop-color:#facc15"/>
      <stop offset="100%" style="stop-color:#eab308"/>
    </linearGradient>
    
    <!-- Shadow gradient -->
    <radialGradient id="shadowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Circular background with modern gradient -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)" stroke="#d97706" stroke-width="8"/>
  
  <!-- Shadow under taxi -->
  <ellipse cx="128" cy="190" rx="45" ry="8" fill="url(#shadowGradient)"/>
  
  <!-- Main taxi silhouette - modern simplified design -->
  <g transform="translate(128,140)">
    
    <!-- Car body - main rectangle with rounded corners -->
    <rect x="-50" y="-25" width="100" height="35" rx="12" fill="url(#carGradient)" stroke="#d97706" stroke-width="2"/>
    
    <!-- Car windshield and windows -->
    <rect x="-42" y="-45" width="84" height="25" rx="8" fill="url(#carGradient)" stroke="#d97706" stroke-width="2"/>
    
    <!-- Front and rear windows -->
    <rect x="-38" y="-42" width="25" height="18" rx="3" fill="#e0f2fe" opacity="0.9"/>
    <rect x="13" y="-42" width="25" height="18" rx="3" fill="#e0f2fe" opacity="0.9"/>
    
    <!-- Taxi roof sign - iconic element -->
    <rect x="-18" y="-55" width="36" height="12" rx="6" fill="#ffffff" stroke="#374151" stroke-width="1"/>
    
    <!-- TAXI text in roof sign -->
    <text x="0" y="-47" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1f2937">TAXI</text>
    
    <!-- Car wheels with modern design -->
    <circle cx="-32" cy="15" r="10" fill="#1f2937" stroke="#374151" stroke-width="1"/>
    <circle cx="32" cy="15" r="10" fill="#1f2937" stroke="#374151" stroke-width="1"/>
    
    <!-- Wheel rims -->
    <circle cx="-32" cy="15" r="6" fill="#6b7280"/>
    <circle cx="32" cy="15" r="6" fill="#6b7280"/>
    <circle cx="-32" cy="15" r="3" fill="#9ca3af"/>
    <circle cx="32" cy="15" r="3" fill="#9ca3af"/>
    
    <!-- Front grille -->
    <rect x="-52" y="-15" width="4" height="20" rx="2" fill="#374151"/>
    
    <!-- Headlights -->
    <circle cx="-48" cy="-8" r="4" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
    <circle cx="-48" cy="8" r="4" fill="#fca5a5" stroke="#ef4444" stroke-width="1"/>
    
    <!-- Door handle -->
    <rect x="25" y="-8" width="3" height="8" rx="1" fill="#374151"/>
    
    <!-- Taxi checkered pattern on side -->
    <g opacity="0.7">
      <rect x="-25" y="-10" width="8" height="8" fill="#000000" opacity="0.3"/>
      <rect x="-9" y="-10" width="8" height="8" fill="#000000" opacity="0.3"/>
      <rect x="7" y="-10" width="8" height="8" fill="#000000" opacity="0.3"/>
      <rect x="-17" y="-2" width="8" height="8" fill="#000000" opacity="0.3"/>
      <rect x="-1" y="-2" width="8" height="8" fill="#000000" opacity="0.3"/>
      <rect x="15" y="-2" width="8" height="8" fill="#000000" opacity="0.3"/>
    </g>
    
  </g>
</svg>